    - AX Combat: shipyard/ax-combat.md
    - Trading: shipyard/trading.md
    - Mining: shipyard/mining.md
    - Exploration: shipyard/exploration.md
    - Modules:
      - Weapons: shipyard/outfitting/weapons.md
